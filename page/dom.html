<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    #container { 
        width: 600px; 
        height: 400px; 
        background: rgb(170, 199, 170); 
        position: relative; 
    }
    #box { 
        width: 60px; 
        height: 60px; 
        background: rgb(211, 144, 144); 
        position: absolute;
    }
    </style> 
<body>
        <div id="container"> 
            <div id="box">         
            </div> 
        </div>
        <!-- 动画 -->

        <script type="text/javascript">
			var pos = 0
            //盒子元素
            var box = document.getElementById("box")
            var t =setInterval(move,10)
            function move(){
                if(pos >= 540){
                    clearInterval(t)
                }
                else{
                    pos += 1
                    box.style.left = pos+"px"
                }
            }
		</script>
</body>
</html>
